version: "3.8"

services:
  cloudflare-ddns:
    container_name: cloudflare-ddns
    image: docker.io/oznu/cloudflare-ddns
    restart: unless-stopped
    enable_ipv6: true
    environment:
      - API_KEY=${API_KEY}
      - ZONE=${DOMAIN}
      - SUBDOMAIN=${SUBDOMAIN}
      - PROXIED=true
      - RRTYPE=AAAA